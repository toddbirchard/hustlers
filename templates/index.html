<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>{{ .Title }}</title>
    <meta name="HandheldFriendly" content="True"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
    <link rel='stylesheet' href='/static/css/fonts.css' type="text/css"/>
    <link rel='stylesheet' href='/static/css/style.css' type="text/css"/>
    <link rel="shortcut icon" type="/img/png" href="{{ .Icon }}"/>
    <meta property="og:site_name" content="{{ .Title }}"/>
    <meta property="og:type" content="website"/>
    <meta property="og:title" content="{{ .Title }}"/>
    <meta property="og:description" content="{{ .TagLine }}"/>
    <meta property="og:url" content="{{ .SiteUrl }}"/>
    <meta property="og:image" content="{{ .ShareImage }}"/>
    <meta property="og:image:width" content="1000"/>
    <meta property="og:image:height" content="523"/>
    <meta name="twitter:title" content="{{ .Title }}"/>
    <meta name="twitter:description" content="{{ .TagLine }}"/>
    <meta name="twitter:url" content="{{ .SiteUrl }}"/>
    <meta name="twitter:site" content="@hackersslackers"/>
    <meta name="twitter:creator" content="@toddrbirchard"/>
    <meta name="twitter:card" content="summary_large_image"/>
    <meta name="twitter:image" content="{{ .ShareImage }}"/>
</head>

<body>
    <div class="container">
        <div class="intro">
            <h1>{{ .Title }}</h1>
            <h2>{{ .TagLine }}</h2>
        </div>

        <div class="footer">
            <p>{{ .FooterText }}</p>
        </div>

        <video class="videoObject center" autoplay loop autobuffer muted playsinline id="myVideo">
            <source src="https://storage.googleapis.com/hustlers/vid/hustlers.mov" type="video/mp4">
        </video>
    </div>
</body>

</html>
