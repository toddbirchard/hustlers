<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>{{ .Title }}</title>
    <meta name="HandheldFriendly" content="True"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
    <link rel='stylesheet' href='https://hackers-content.nyc3.digitaloceanspaces.com/sites/hustlers/css/style.css'/>
    <link rel='stylesheet' href='https://hackers-content.nyc3.digitaloceanspaces.com/sites/hustlers/css/fonts.css'/>
    <link rel="shortcut icon" type="/img/png" href="{{ .Icon }}"/>
    <meta property="og:site_name" content="{{ .Title }}"/>
    <meta property="og:type" content="website"/>
    <meta property="og:title" content="{{ .Title }}"/>
    <meta property="og:description" content="{{ .TagLine }}"/>
    <meta property="og:url" content="{{ .SiteUrl }}"/>
    <meta property="og:image" content="{{ .ShareImage }}"/>
    <meta property="og:image:width" content="1000"/>
    <meta property="og:image:height" content="523"/>
    <meta name="twitter:title" content="{{ .Title }}"/>
    <meta name="twitter:description" content="{{ .TagLine }}"/>
    <meta name="twitter:url" content="{{ .SiteUrl }}"/>
    <meta name="twitter:site" content="@hackersslackers"/>
    <meta name="twitter:creator" content="@toddrbirchard"/>
    <meta name="twitter:card" content="summary_large_image"/>
    <meta name="twitter:image" content="{{ .ShareImage }}"/>
</head>

<body>
<div class="container">
    <div class="intro">
        <h1>{{ .Title }}</h1>
        <h2>{{ .TagLine }}</h2>
    </div>
    <video class="videoObject center" autoplay loop autobuffer muted playsinline id="myVideo">
        <source src="https://hackers-content.nyc3.digitaloceanspaces.com/sites/hustlers/vid/hustlers.mov"
                type="video/mp4">
    </video>
</div>
<script type="text/javascript">
    var _gauges = _gauges || [];
    (function() {
        var t   = document.createElement('script');
        t.type  = 'text/javascript';
        t.async = true;
        t.id    = 'gauges-tracker';
        t.setAttribute('data-site-id', '5ec09d48aa5bf01d3b658f87');
        t.setAttribute('data-track-path', 'https://track.gaug.es/track.gif');
        t.src = 'https://d2fuc4clr7gvcn.cloudfront.net/track.js';
        var s = document.getElementsByTagName('script')[0];
        s.parentNode.insertBefore(t, s);
    })();
</script>
</body>

</html>
